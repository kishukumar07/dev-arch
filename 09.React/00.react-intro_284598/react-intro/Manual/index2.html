<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="root"></div>
</body>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script>
    const root = document.getElementById("root");

    const image = React.createElement("img", {
        src: "",
        alt: "404 Error"
    }, null);
    const heading = React.createElement("h1", {}, "Name");
    const product = React.createElement("div", { className: "product" }, [image, heading]);
    const rootEl = ReactDOM.createRoot(root);
    rootEl.render(product);
    // 1. HTML is Easier to understand
    // 2. With JS we can have more features
</script>

</html>
